<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ساعة يد أنيقة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    .price {
      font-size: 24px;
      color: #e91e63;
      text-align: center;
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: "✓ ";
      color: green;
    }

    .buy-button {
      display: block;
      width: 100%;
      background-color: #e91e63;
      color: white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 18px;
    }

    .buy-button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="pp.webp" alt="ساعة يد أنيقة">
    <h1>ساعة يد أنيقة</h1>
    <p class="price">5990 دج</p>
    <p>ساعة يد أنيقة بتصميم عصري تناسب جميع الأذواق.</p>

    <ul>
      <li>مصنوعة من الفولاذ المقاوم للصدأ</li>
      <li>مقاومة للماء حتى عمق 50 متر</li>
      <li>بطارية تدوم حتى 2 سنوات</li>
      <li>ضمان لمدة 12 شهر</li>
    </ul>

    <a href="order.html" class="buy-button">اطلبها الآن</a>
  </div>

</body>
</html>
